name: publish
on:
  push:
    branches:
      - preview
      - release
      - main

defaults:
  run:
    shell: bash

env:
  IOS_USER_ID: ${{ secrets.IOS_USER_ID }}
  IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
  IOS_APP_ID: ${{ secrets.IOS_APP_ID }}
  PROFILE: ${GITHUB_REF##*/}

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml # use the callable ci job to run CI checks

  publish-update-bundle:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: Publish EAS update
        uses: ./.github/actions/expo/update
        with:
          channel: '${GITHUB_REF##*/}'
          message: '${{ github.event.head_commit.message }}'
          expo_token: ${{ secrets.EXPO_TOKEN }}

  build-and-submit-android-and-ios:
    if: ${{ github.head_ref }} == 'preview' || ${{ github.head_ref }} == 'release'
    # CI ideally *shouldn't* fail post-merge, but you could imagine criss-crossing PRs that break tests
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup build environment
        uses: ./.github/actions/setup
        with:
          install_expo: true
          expo_token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build and submit Android and IOS apps
        run: ./eas_build_and_submit.sh
