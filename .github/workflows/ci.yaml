name: CI
on: workflow_call

defaults:
  run:
    shell: bash

jobs:
  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🎨 Run prettier
        run: yarn ci:prettier

      - name: 🎨 Run env
        run: env
