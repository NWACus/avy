name: CI
on: workflow_call

defaults:
  run:
    shell: bash

jobs:
  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ¨ Run prettier
        run: yarn ci:prettier

      - name: ğŸ¨ Run env
        run: env
